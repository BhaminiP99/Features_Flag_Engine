<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>User Login</h2>

<form method="POST">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Enter username" required>
    <input type="password" name="password" placeholder="Enter password" required>

    <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

</body>
</html>
