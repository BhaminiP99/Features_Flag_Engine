<!DOCTYPE html>
<html>
<head>
    <title>Feature Flag Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        h2 {
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        .user-box {
            background: #fafafa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        hr {
            margin: 25px 0;
        }
    </style>
</head>

<body>
{% if messages %}
    {% for message in messages %}
        <script>
            alert("{{ message }}");
        </script>
    {% endfor %}
{% endif %}
<div class="container">

    <h2>Create User</h2>

    <form method="POST" action="/create-user/">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Enter Name" required>
         <input type="password" name="password" placeholder="Enter Password" required>

        <select name="region">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>

        <button type="submit">Create Account</button>
    </form>


    <hr>


    <h2>Subscribe User</h2>

    <form method="POST" action="/subscribe-user-ui/">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Enter user name to subscribe" required>


        <button type="submit">Subscribe</button>
    </form>
    <hr>

    <h2>Login</h2>

    <form method="POST" action="/login-user/">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter username">
        <input type="password" name="password" placeholder="Enter Password">
        <button type="submit">Login</button>
    </form>
    {% if logged_user %}
    <hr>

    <h2>{{ logged_user.name }} Features</h2>

    <ul>
    {% for f in user_features %}
        <li>{{ f }}</li>
    {% endfor %}
    </ul>

    {% endif %}

    



    

    
</div>

</body>
</html>
